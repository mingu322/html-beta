<!DOCTYPE html>

<script>
    // 변수 : 값을 저장하는 공간
    // 변수명 = 값; (; = 세미클론)
    a = 5;
    b = 10;

    // 산술연산자
    // + : 더하기, - : 빼기, * : 곱하기, / : 나누기(몫), % : 나머지
    console.log(a+b);
    console.log(a-b);    
    console.log(a*b);    
    console.log(a/b);    
    console.log(a%b);
    console.log((a/b)*100);

    console.log('a+b');

    // 5 + 10 = 15
    console.log(a + ' + ' + b + ' = ' + (a+b));

</script>

</html>
