<script>
    // 중첩 if문
    a = 84;
    b = 84;
    c = 54;

    // a, b, c 세 개의 수 중에서 가장 큰 수 출력하기
    // 내 답안
    if(a>b && b>c) {
        if(a>c) {
            alert('a가 제일 큽니다.');
        }else {
            alert('c가 제일 큽니다.');
        }   
    }else {
        alert('b가 제일 큽니다.');
    }

    // 모범답안 

    if(a>b) {
      if(a>c) {
        alert('a가 제일 크다.');
      }else {
        alert('c가 제일 크다.');
      }
    }else if(b>a) {
        if(b>c){
            alert('b가 제일 크다.');
        }else {
            alert('c가 제일 크다.');
        }
    }else {
            if(a>c){
                ('a,b가 c보다 크다.');
            }else {
                alert('c가 제일 크다.');
            }
        }
    // 위에 마지막 큰 else는 a와 b가 값이 똑같을 때 저렇게 쓰인다.
    // 모범답안 2
    if(a>b && a>c){
        alert('a가 제일 큼.');
    }else if(b>a && b>c){
        alert('b가 제일 큼.');
    }else if(c>a && c>b){
        alert('c가 제일 큼.');
    }
</script>
