<script>
    a = 3;
    b = 5;

    // 조건문 if : 조건이 참일 때만 실행
    // if(조건){실행문}
    // else if(조건){실행문} : 앞에 조건이 참이 아닐 때만 실행
    // else{실행문} : 모든 조건이 참이 아닐 때 실행

    if(a>b){
        console.log('a가 크다');
    }
    else if(a<b){
        console.log('b가 크다');
    }
    else{
        console.log('a와 b가 같다');
    }

</script>
