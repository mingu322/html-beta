<script>
    // let : 변수 기본 명령어
    // sum : 총합
    // avg : 평균
    // alert
    let kor = 90;
    let mat = 90;
    let eng = 90;
    let sum = kor+mat+eng;
    let avg = sum/3;
    alert('평균 : '+avg);

    if(avg >= 95) {
        alert('학점은 A+입니다.');
    }else if(avg >= 90) {
        alert('학점은 A입니다.');
    }else if(avg >= 85) {
        alert('학점은 B+입니다.');
    }else if(avg >= 80) {
        alert('학점은 B입니다.');
    }else if(avg >= 75) {
        alert('학점은 C+입니다.');
    }else if(avg >= 70) {
        alert('학점은 C입니다.');
    }else if(avg >= 65) {
        alert('학점은 D+입니다.');
    }else if(avg >= 60) {
        alert('학점은 D입니다.');
    }else{
        alert('학점은 F입니다.');
    }

    // && = 양 옆의 조건을 이어주는 것(양 옆 조건이 둘 다 참일 경우에만 실행)
    // if만 쓰는 경우도 있지만 else if를 쓰지 않는 경우에는 끝에 else를 쓰면 안된다.
    if(avg >= 90) {
        alert('학점은 A입니다.');
    }
    if(avg < 90 && avg >= 80){
        alert('학점은 B입니다.');
    }
    if(avg < 80 && avg >= 70){
        alert('학점은 C입니다.');
    }
    if(avg < 70 && avg >= 60){
        alert('학점은 D입니다.');
    }
    if(avg < 60) {
        alert('학점은 F입니다.');
    }

    // 95점 이상일 때는 A+
    // 85점 이상일 때는 B+
    // 75점 이상일 때는 C+
    // 65점 이상일 때는 D+
    // 캡쳐 : 윈도우 키+Shift+S

    if(avg >= 90) {
        if(avg >= 95) {
            alert('학점은 A+입니다.');
        }else {
            alert('학점은 A입니다.');
        }
    }else if(avg >= 80) {
        if(avg >= 85) {
            alert('학점은 B+입니다.');
        }else {
            alert('학점은 B입니다.');
        }
    }else if(avg >= 70) {
        if(avg >= 75) {
            alert('학점은 C+입니다.');
        }else {
            alert('학점은 C입니다.');
        }
    }else if(avg >= 60) {
        if(avg >= 65) {
            alert('학점은 D+입니다.');
        }else {
            alert('학점은 D입니다.');
        }
    }else{
        alert('학점은 F입니다.');
    }
</script>

</html>
